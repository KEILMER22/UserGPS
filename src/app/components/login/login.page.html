<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title text-center> Inicio Sesion</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <br>
    <img class="icon" src="assets/icon/chat_icon.svg" alt="">
    <ion-item>
        <ion-label position="floating"> usuario </ion-label>
        <ion-input type="text" [(ngModel)]="user" name="usuario"> </ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating"> Contraseña </ion-label>
        <ion-input type="password" [(ngModel)]="password" name="contraseña"> </ion-input>
    </ion-item>

    <br>

    <ion-button (click)="onSubmitLogin()" expand="block"> Entrar</ion-button>

</ion-content>
