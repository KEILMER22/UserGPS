<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title> Home </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <ion-button (click)="getLoc()" expand="block">obtener Locaci√≥n</ion-button> -->
    <ion-list>
        <ion-list-header>
            <ion-label>Location Info</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>
                Latitue
            </ion-label>
            <ion-badge slot="end">{{lat}}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-label>
                longitude
            </ion-label>
            <ion-badge slot="end">{{lng}}</ion-badge>
        </ion-item>
    </ion-list>
    <div id="map_canvas"></div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="danger" (click)="localizar()">
            <ion-icon name="pin"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-button (click)="OnLogout()" expand="block">salir</ion-button>
</ion-content>
